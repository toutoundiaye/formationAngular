<h3>Todo List</h3>
<div class="row">
  <div class="col">
    <input type="text" placeholder="Entrez votre todo" class="form-control" [(ngModel)]="todo"/>
    <button (click)="addNewTodo()">Ajouter</button>
  </div>
  <div class="col" id="todolist"></div>
  <ul>
    <li *ngFor="let todo of todoList; index as i" (click)="removeTodo(i, $event)">{{todo}}</li>
  </ul>
</div>
